<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slot Machine</title>
</head>
<body>
    <div class="slot-machine">
        <div class="grid" id="grid">
            <!-- BÄ™dzie tu dynamicznie generowana siatka -->
        </div>
        <div id="Kredyty">Kredyty: 100</div>
        <div id="Stawka">Stawka: 10</div>
        <button onclick="decreaseStake()">-</button>
        <button onclick="increaseStake()">+</button>
        <button id="spin-button" onclick="spin()">Spin</button>
        <div id="Wygrana">Wygrana: 0</div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
